<script>
    var x = 0

    var StrSkills = ["Strength_Save","Athletics"]
    var DexSkills = ["Dex_Save","Acrobatics","Sleight_of_Hand","Stealth","Initiative"]
    var ConSkills = ["Con_Save"]
    var IntSkills = ["Int_Save","Arcana","History","Investigation","Nature","Religion"]
    var WisSkills = ["Wis_Save","Animal_Handling","Insight","Medicine","Perception","Survival"]
    var ChaSkills = ["Cha_Save","Deception","Intimidation","Performance","Persuasion"]

    function modcalc(Score,Mod,SkillArray){
      var x = Math.floor(((((document.getElementById(Score).value)-10)/2)));
      if (x >= 0){
      document.getElementById(Mod).value = ("+") +  x;
        for (i=0;i<SkillArray.length;i++){document.getElementById(SkillArray[i]).value = ("+" + x)}
    }
      else {document.getElementById(Mod).value = x;
        for (i=0;i<SkillArray.length;i++){document.getElementById(SkillArray[i]).value = (x)}}
    }
    function ProfCheck(Skill,SkillCheckBox,Score){
      if (document.getElementById(SkillCheckBox).checked == true) {
        x = Math.floor(((((document.getElementById(Score).value)-10)/2))) + 2
      }
      else {
        x = Math.floor(((((document.getElementById(Score).value)-10)/2)));
    }
      if (x >= 0){
      document.getElementById(Skill).value = ("+") + x;}
      else {
      document.getElementById(Skill).value = (x);}
      }
</script>
<head>
  <link rel="stylesheet" type="text/css" href="charachter sheet.css"/>
</head>
<form class="charsheet">

    <section class="charname">
      <label for="charname">Character Name</label><input name="charname" placeholder="Your Characters Name Here" />

    <section class="misc">

        </li>
        <li>

            <li>

            <li>

            <li>

              </li>
              <li>

              </li>
              <li>
                <label for="Constitution-save">Constitution</label><input name="Constitution-save" placeholder="+0" type="text" id="Con_Save" /><input name="Constitution-save-prof" type="checkbox" id = "ConSaveProf" onclick="ProfCheck('Con_Save','ConSaveProf','Conscore')" />
              </li>
              <li>
                <label for="Wisdom-save">Wisdom</label><input name="Wisdom-save" placeholder="+0" type="text" id="Wis_Save" /><input name="Wisdom-save-prof" type="checkbox" id = "WisSaveProf" onclick="ProfCheck('Wis_Save','WisSaveProf','Wisscore')" />
              </li>
              <li>
                <label for="Intelligence-save">Intelligence</label><input name="Intelligence-save" placeholder="+0" type="text" id="Int_Save" /><input name="Intelligence-save-prof" type="checkbox" id = "IntSaveProf" onclick="ProfCheck('Int_Save','IntSaveProf','Intscore')" />
              </li>
              <li>
                <label for="Charisma-save">Charisma</label><input name="Charisma-save" placeholder="+0" type="text" id="Cha_Save" /><input name="Charisma-save-prof" type="checkbox" id = "ChaSaveProf" onclick="ProfCheck('Cha_Save','ChaSaveProf','Chascore')" />
              </li>
            </ul>
            <div class="label">
              Saving Throws
            </div>
          </div>
          <div class="skills list-section box">
            <ul>
              <li>
                <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label><input name="Acrobatics" placeholder="+0" type="text" id="Acrobatics" /><input name="Acrobatics-prof" type="checkbox" id = "AcrobaticsProf" onclick="ProfCheck('Acrobatics','AcrobaticsProf','Dexscore')" />
              </li>
              <li>
                <label for="Animal Handling">Animal Handling <span class="skill">(Wis)</span></label><input name="Animal Handling" placeholder="+0" type="text" id="Animal_Handling" /><input name="Animal Handling-prof" type="checkbox" id = "Animal_HandlingProf" onclick="ProfCheck('Animal_Handling','Animal_HandlingProf','Wisscore')" />
              </li>
              <li>
                <label for="Arcana">Arcana <span class="skill">(Int)</span></label><input name="Arcana" placeholder="+0" type="text" id="Arcana" /><input name="Arcana-prof" type="checkbox" id = "ArcanaProf" onclick="ProfCheck('Arcana','ArcanaProf','Intscore')" />
              </li>
              <li>
                <label for="Athletics">Athletics <span class="skill">(Str)</span></label><input name="Athletics" placeholder="+0" type="text" id="Athletics" /><input name="Athletics-prof" type="checkbox" id = "AthleticsProf" onclick="ProfCheck('Athletics','AthleticsProf','Strscore')" />
              </li>
              <li>
                <label for="Deception">Deception <span class="skill">(Cha)</span></label><input name="Deception" placeholder="+0" type="text" id="Deception" /><input name="Deception-prof" type="checkbox" id = "DeceptionProf" onclick="ProfCheck('Deception','DeceptionProf','Chascore')" />
              </li>
              <li>
                <label for="History">History <span class="skill">(Int)</span></label><input name="History" placeholder="+0" type="text" id="History" /><input name="History-prof" type="checkbox" id = "HistoryProf" onclick="ProfCheck('History','HistoryProf','Intscore')" />
              </li>
              <li>
                <label for="Insight">Insight <span class="skill">(Wis)</span></label><input name="Insight" placeholder="+0" type="text" id="Insight" /><input name="Insight-prof" type="checkbox" id = "InsightProf" onclick="ProfCheck('Insight','InsightProf','Wisscore')" />
              </li>
              <li>
                <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label><input name="Intimidation" placeholder="+0" type="text" id="Intimidation" /><input name="Intimidation-prof" type="checkbox" id = "IntimidationProf" onclick="ProfCheck('Intimidation','IntimidationProf','Chascore')" />
              </li>
              <li>
                <label for="Investigation">Investigation <span class="skill">(Int)</span></label><input name="Investigation" placeholder="+0" type="text" id="Investigation" /><input name="Investigation-prof" type="checkbox" id = "InvestigationProf" onclick="ProfCheck('Investigation','InvestigationProf','Intscore')" />
              </li>
              <li>
                <label for="Medicine">Medicine <span class="skill">(Wis)</span></label><input name="Medicine" placeholder="+0" type="text" id="Medicine" /><input name="Medicine-prof" type="checkbox" id = "MedicineProf" onclick="ProfCheck('Medicine','MedicineProf','Wisscore')" />
              </li>
              <li>
                <label for="Nature">Nature <span class="skill">(Int)</span></label><input name="Nature" placeholder="+0" type="text" id="Nature" /><input name="Nature-prof" type="checkbox" id = "NatureProf" onclick="ProfCheck('Nature','NatureProf','Intscore')" />
              </li>
              <li>
                <label for="Perception">Perception <span class="skill">(Wis)</span></label><input name="Perception" placeholder="+0" type="text" id="Perception" /><input name="Perception-prof" type="checkbox" id = "PerceptionProf" onclick="ProfCheck('Perception','PerceptionProf','Wisscore')" />
              </li>
              <li>
                <label for="Performance">Performance <span class="skill">(Cha)</span></label><input name="Performance" placeholder="+0" type="text" id="Performance" /><input name="Performance-prof" type="checkbox" id = "PerformanceProf" onclick="ProfCheck('Performance','PerformanceProf','Chascore')" />
              </li>
              <li>
                <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label><input name="Persuasion" placeholder="+0" type="text" id="Persuasion" /><input name="Persuasion-prof" type="checkbox" id = "PersuasionProf" onclick="ProfCheck('Persuasion','PersuasionProf','Chascore')" />
              </li>
              <li>
                <label for="Religion">Religion <span class="skill">(Int)</span></label><input name="Religion" placeholder="+0" type="text" id="Religion" /><input name="Religion-prof" type="checkbox" id = "ReligionProf" onclick="ProfCheck('Religion','ReligionProf','Intscore')" />
              </li>
              <li>
                <label for="Sleight of Hand">Sleight of Hand <span class="skill">(Dex)</span></label><input name="Sleight of Hand" placeholder="+0" type="text" id="Sleight_of_Hand" /><input name="Sleight of Hand-prof" type="checkbox" id = "Sleight_of_HandProf" onclick="ProfCheck('Sleight_of_Hand','Sleight_of_HandProf','Dexscore')" />
              </li>
              <li>
                <label for="Stealth">Stealth <span class="skill">(Dex)</span></label><input name="Stealth" placeholder="+0" type="text" id="Stealth" /><input name="Stealth-prof" type="checkbox" id = "StealthProf" onclick="ProfCheck('Stealth','StealthProf','Dexscore')" />
              </li>

      </section>
      <div class="passive-perception box">

          <label for="passiveperception">Passive Wisdom (Perception)</label>
        </div>
        <input name="passiveperception" placeholder="10" />
      </div>
      <div class="otherprofs box textblock">
        <label for="otherprofs">Other Proficiencies and Languages</label><textarea name="otherprofs"></textarea>
      </div>
    </section>
    <section>
      <section class="combat">
        <div class="armorclass">
          <div>
            <label for="ac">Armor Class</label><input name="ac" placeholder="10" type="text" />
          </div>
        </div>

            <label for="initiative">Initiative</label><input name="initiative" placeholder="+0" type="text" id="Initiative" />
          </div>
        </div>
        <div class="speed">
          <div>
            <label for="speed">Speed</label><input name="speed" placeholder="30" type="text" />
          </div>

          <div class="regular">
            <div class="max">

            </div>

              <label for="currenthp">Current Hit Points</label><input name="currenthp" type="text" />
            </div>
          </div>
          <div class="temporary">
            <label for="temphp">Temporary Hit Points</label><input name="temphp" type="text" />
          </div>
        </div>

          <div>
            <div class="total">
              <label onclick="totalhd_clicked()" for="totalhd">Total</label><input name="totalhd" placeholder="2d10" type="text" />
            </div>
            <div class="remaining">
              <label for="remaininghd">Hit Dice</label><input name="remaininghd" type="text" />
            </div>
          </div>
        </div>
        <div class="deathsaves">
          <div>
            <div class="label">
              <label>Death Saves</label>
            </div>
            <div class="marks">

                <label>Successes</label>
                <div class="bubbles">
                  <input name="deathsuccess1" type="checkbox" />

              </div>
              <div class="deathfails">
                <label>Failures</label>
                <div class="bubbles">
                  <input name="deathfail1" type="checkbox" />
                  <input name="deathfail2" type="checkbox" />
                  <input name="deathfail3" type="checkbox" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="attacksandspellcasting">
        <div>
          <label>Attacks & Spellcasting</label>
          <table>
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Atk Bonus
                </th>
                <th>
                  Damage/Type
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input name="atkname1" type="text" />
                </td>
                <td>
                  <input name="atkbonus1" type="text" />
                </td>
                <td>
                  <input name="atkdamage1" type="text" />
                </td>
              </tr>
              <tr>
                <td>
                  <input name="atkname2" type="text" />
                </td>
                <td>
                  <input name="atkbonus2" type="text" />
                </td>
                <td>
                  <input name="atkdamage2" type="text" />
                </td>
              </tr>
              <tr>
                <td>
                  <input name="atkname3" type="text" />
                </td>
                <td>
                  <input name="atkbonus3" type="text" />
                </td>
                <td>
                  <input name="atkdamage3" type="text" />
                </td>
              </tr>
            </tbody>
          </table>
          <textarea></textarea>

      <section class="equipment">

                <label for="sp">sp</label><input name="sp" />
              </li>
              <li>

                <label for="gp">gp</label><input name="gp" />
              </li>
              <li>

            </ul>
          </div>
          <textarea placeholder="Equipment list here"></textarea>
        </div>

    </section>
    <section>
      <section class="flavor">
        <div class="personality">
          <label for="personality">Personality</label><textarea name="personality"></textarea>
        </div>
        <div class="ideals">
          <label for="ideals">Ideals</label><textarea name="ideals"></textarea>
        </div>
        <div class="bonds">
          <label for="bonds">Bonds</label><textarea name="bonds"></textarea>
        </div>

        </div>
      </section>
      <section class="features">
        <div>
          <label for="features">Features & Traits</label><textarea name="features"></textarea>
        </div>
      </section>
    </section>
  </main>
</form>
